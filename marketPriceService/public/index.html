<!DOCTYPE html>
<html>
   <head>
      <title>Hello Socket</title>
   </head>
   <script src = "/socket.io/socket.io.js"></script>
   
   <script>
      var socket = io();
      setTimeout(function(){
        socket.emit('REFENTITY', {entity: 'commodities'});
      },1000);
      socket.on('REFENTITY', function(res){
          document.write("<h4>"+ res.entity +"</h4>" + res.data + "<br/><br/><br/>");
      });
   </script>
   <body>Hello world</body>
</html>
